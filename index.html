<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Interface Calculator</title>
    <script type="text/javascript" src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
	</head>
	<body>
		<h1>Interface Calculator</h1>
		<input type="text" name="signature" id="signature" />
		<code id="result"></code>
		<script type="text/javascript">
      window.addEventListener( `DOMContentLoaded`, function () {
      	document.getElementById( `signature` ).addEventListener( `change`, function ( event_ ) {
          event_.preventDefault()
          var _trigger_   = event_.currentTarget
          var _signature_ = _trigger_.value
          var _interface_ = new ethers.utils.Interface( [ _signature_ ] )
          var _fragment_  = new ethers.utils.Fragment.from( _signature_ )

          var _hash_      = _interface_.getSighash( _fragment_ )

          document.getElementById( `result` ).innerText = _hash_
      	})
      })
		</script>
	</body>
</html>
